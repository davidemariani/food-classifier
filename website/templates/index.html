<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food Classifier Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h2>What are you eating?</h2>
            <h1>Food images recognition using Deep Learning</h1>
            <form action = "{{ url_for('upload_img') }}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                  <label>Upload your image...</label>
                  <div class="custom-file">
                    <input type="file" align="center" name="img" id="img">

                  </div>
             </div>
              <button type="submit" class="btn btn-primary">Predict</button>
              <button type="reset" class="btn btn-warning" color="red">Reset</button>
            </form>

        </div>
    </body>
</html>
